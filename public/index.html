<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />


    <form id="idForm" action="">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMessage" class="form-control" placeholder="Message">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>

        <div class="row ">
            <div class="col">
                <ul id="meMessages" class="mt-3">
                </ul>
            </div>
        </div>
    </form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
        integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        const socket = io('http://localhost:8081');

        const formulario = document.querySelector('#idForm');
        const mensajes = document.querySelector('#meMessages');
        const txtMessage = document.querySelector('#txtMessage');

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();

            socket.emit('mensaje-to-server', {
                text: txtMessage.value
            })

        });

        socket.on('mensaje-from-server', (data) => {
            mensajes.innerHTML += `<li>${data.text}</li>`;
        })


        // socket.on('mensaje-bienvenida', (data) => {
        //     console.log(data);
        // });

        // setTimeout(() => {
        //     console.log('Mensaje enviado al server');

            // socket.emit('mensaje-cliente', {
            //     msg: 'Cliente',
            //     name: 'Montiel German'
            // })

        // }, 2000);


    </script>
</body>

</html>
